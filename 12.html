<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Index Demo</title>
</head>
<body>
    <h1>Tab Index</h1>
    <form>
        <label for="fname"> First Name :</label>
        <input type="text" id="fname" tabindex="2" /><br /><br />

        <label for="sname"> Last Name :</label>
        <input type="text" id="sname" tabindex="1" /><br /><br />

        <label for="mail"> E-Mail :</label>
        <input type="email" id="mail" tabindex="4" /><br /><br />

        <button type="submit" tabindex="3">Submit</button>

    </form>
</body>
</html>
